<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>degree info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/sai.css' %}">
</head>
<style>
table{
background:yellow;
}
</style>
<body>
<div class="container" align="center">
    <h1>here is the school students info</h1>
    <table border="3" align="center">
        <thead>
        <th>sno</th>
        <th>sname</th>
        <th>sclass</th>
        <th>sadr</th>
        <th>degree college</th>
        </thead>
        {% for std in obj %}
        <tr>
            <td>{{std.sno}}</td>
            <td>{{std.sname}}</td>
            <td>{{std.sclass}}</td>
            <td>{{std.sadr}}</td>
            <td>{{std.degree}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
